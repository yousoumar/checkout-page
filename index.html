<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://oumary.com/favicon.png"/>
  <script defer src="https://kit.fontawesome.com/7f324d3c02.js" crossorigin="anonymous"></script>
</head>
<body>
  <!---------------------------------------------------------->
  <header>
    <h1>Checkout</h1>
  </header>
  <!---------------------------------------------------------->
  <main>
    <div class="basket">
      <div class="article 1">
       
        <div class="img">
          <img src="images/photo1.png" alt="un sac">
        </div>
        <div class="data">
          <div class="resume">
            <h1>Vintage Backbag</h1>
            <div>
              <span>$54.99</span><span>$94.99</span>
            </div>
          </div>
          
          <div class="counter">
            <span><i class="fas fa-minus"></i></span><span>1</span><span><i class="fas fa-plus"></i></span>
          </div>
          
        </div>
        
        
      </div>
      <div class="article 2">
        
        <div class="img">
          <img src="images/photo2.png" alt="une paire de chaussure">
        </div>
        <div class="data">
          <div class="resume">
            <h1>Levi Shoes</h1>
          <div>
            <span>$74.99</span><span>$124.99</span>
          </div>
          </div>
          
          <div class="counter">
            <span><i class="fas fa-minus"></i></span><span>1</span><span><i class="fas fa-plus"></i></span>
          </div>
        </div>
      </div>
      <div class="result">
        <div>
          <span>Shipping</span> <span>$19</span>
        </div>
        <div>
          <span>Total</span> <span>$148.98</span>
        </div>
      </div>
    </div>
    <form action="#" method="POST">
      <div class="contact">
        <h1>Contact information</h1>
        <div class="input-label-container">
          <label for="email">E-mail</label>
          <div class="input-container">
            <i class="fas fa-envelope-square"></i> 
            <input type="email" name="email" id="email" placeholder="Enter your email...">
            
          </div>
        </div>
        <div class="input-label-container">
          <label for="tel">Phone</label>
          <div class="input-container">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" name="tel" id="tel" placeholder="Enter your phone...">
            
          </div>
        </div>
      </div>

      <div class="shipping-adress">
        <h1>Shipping address</h1>
        <div class="input-label-container">
          <label for="full-name">Full name</label>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" name="full-name" id="full-name" placeholder="Rodney Cotton">
            
          </div>
        </div>
        <div class="input-label-container">
          <label for="adress">Adress</label>
          <div class="input-container">
            <i class="fas fa-home"></i>
            <input type="text" name="adress" id="adress" placeholder="Your adress...">
            
          </div>
        </div>
        <div class="input-label-container">
          <label for="city">City</label>
          <div class="input-container">
            <i class="fas fa-city"></i>
            <input type="text" name="city" id="city" placeholder="Your city...">
            
          </div>
        </div>
        <div class="country-postal-code">
          <div class="input-label-container">
            <label for="country">Country</label>
            <div class="input-container">
              <i class="fas fa-globe-europe"></i>
              <input type="text" placeholder="Your country" id ="country">
            </div>
          </div>
          <div class="input-label-container">
            <label for="postal">Postal code</label>
            <div class="input-container">
              <i class="fab fa-usps"></i>
              <input type="text" name="postal" id="postal" placeholder="Your postal code...">
              
            </div>
          </div>
        </div>

        <div class="input-label-container">
         
          <div class="input-container checkbox">
            <input type="checkbox" name="save" id="save">
            <label for="save">Save this information for next time</label>
          </div>
        </div>
      </div>
     
      <input class ="submit" type="submit" value="Continue">
    
    </form>
  </main>
  <!---------------------------------------------------------->
  <footer>
    <p>created by <a target="_blank" href="https://devchallenges.io/portfolio/yousoumar">yousoumar</a> - devchallenges.io</p>
  </footer>
</body>
</html>
